<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Curricular Interactiva</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="header-content">
            <h1>Malla Curricular Medicina</h1>
            <p>Selecciona los ramos aprobados para desbloquear los siguientes.</p>
        </div>
        <button onclick="resetMalla()" class="btn-reset">Reiniciar Progreso</button>
    </header>

    <div class="legend">
        <span class="badge available">Disponible</span>
        <span class="badge approved">Aprobado</span>
        <span class="badge locked">Bloqueado (Falta Prerrequisito)</span>
    </div>

    <div class="malla-wrapper">
        <div id="malla-container" class="malla-container">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
